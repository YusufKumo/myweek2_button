<body>
    <header>
        <h1>KUMO MEDICAL CLINIC</h1>
        <h1 class="h1">BOOKING PAGE</h1>
        <p>"Welcome to booking page"</p>
        <h2>FIIL THE BELOW FORM TO BOOK AN APPOINTMENT</h2>

    </header><br><br><br>

        <form class="form1" target="_parent" action="/forms.io">
            <label for="fname">First name</label><br>
            <input type="text" id="fname" name="fname" placeholder="Capital letters only" required><br><br>
            <label for="lname">Last name</label><br>
            <input type="text" id="lname" name="lname" placeholder="Capital letters only" required><br><br>
            <label for="adrs">Address</label><br>
            <input type="text" id="adrs" name="adrs" size="65" placeholder="Provide ur full residential address" required><br><br>
            <label for="phone">Phone Number</label><br>
            <input type="number" id="numb" name="numb" placeholder="Numbers only" required><br><br>
            <label for="email">Email Address</label><br>
            <input type="email" id="email" size="35" name="email"><br><br>
            <label for="bktp">Booking type</label><br>
            <input type="text" id="bktp" name="bktp" size="30" placeholder="e.g. in-patient, out-patient, etc."><br><br>
            <label for="date">Preferred appointment date</label><br>
            <input type="date" id="date" name="date"><br><br>
            <label for="time">Preferred appointment time</label><br>
            <input type="time" id="time" name="time"><br><br>
            <label for="date">Last appointment date</label><br>
            <input type="date" id="date" name="date"><br><br>
            <label for="lvisit">Reason for last visit</label><br>
            <input type="text" id="lvist" name="lvist" size="70" placeholder="provide reason for last visit"><br><br>
            <label for="doc">Any other assisting document</label><br>
            <input type="file" id="doc" name="doc" placeholder="Attach any relevant document if any"><br><br>

            

                       <input type="submit" value="Book Appointment">
        </form>
